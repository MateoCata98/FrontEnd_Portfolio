<div class="container">

    <div class="row mt-xl-5 center animate__animated animate__fadeIn animate__slow animate__delay-1s">
        <div class="col-9">

            <p-scrollPanel [style]="{width: '100%', height: '700px'}">
                <div class="row d-block d-sm-block d-md-flex py-5 py-lg-0 px-0 center ">
                    <div class="col-11 col-sm-8 col-md-8 col-lg-4 mt-xl-5">
                        <div class="row">
                            <div class="d-flex">
                                <h3 class="titulo lila">{{ persona.nombre }}{{persona.apellido}}</h3>
                                <a [routerLink]="['/mateo/acerca-de/editar', persona.id ]"
                                    class="text-decoration-none text-secondary">
                                    <button mat-icon-button>
                                        <mat-icon class="ms-3 mb-2 icono">edit</mat-icon>
                                    </button>
                                </a>
                            </div>
                            <h3 class="titulo lila">{{ persona.profesion }}</h3>
                        </div>
                        <div class="texto mt-2">
                            <p class="font-monospace color2"><small>{{ persona.descripcion }}</small></p>
                        </div>
                        <div class="texto mt-2">
                            <p class="descripcion lila">{{ persona.descripcionDos }}</p>
                        </div>
                        <div class=" mt-4">
                            <img [src]="persona | imagenUno" class="img-fluid byn">
                        </div>

                    </div>

                    <div class="col-11 col-sm-8 col-md-8 col-lg-4 ms-3 mt-5">
                        <img [src]="persona | imagenDos" class="img-fluid byn">

                        <div class="texto mt-3">
                            <p class="descripcion lila">{{ persona.descripcionTres }}</p>
                        </div>
                    </div>
                </div>
            </p-scrollPanel>
        </div>
    </div>


    <app-footer class="d-none d-xl-block"></app-footer>

</div>
